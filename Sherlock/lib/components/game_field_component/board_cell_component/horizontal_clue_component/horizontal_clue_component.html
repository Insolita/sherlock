<div class="table-row" tooltipTarget #ref="tooltipTarget">
    <div class="sprite clue middle layout-cell" [ngClass]="getFirstSpriteClass()"></div>
    <div class="sprite clue middle layout-cell" [ngClass]="getThirdSpriteClass()"></div>
    <div class="sprite clue middle layout-cell" [ngClass]="getSecondSpriteClass()"></div>
    <img src="img/cross.png" *ngIf="needToDisplayCross()">
    <img src="img/dots.png" *ngIf="needToDisplayDots()">
    <img src="img/arrows-3x2.png" class="arrows long" *ngIf="needToDisplayArrows3()">
    <img src="img/arrows-2x2.png" class="arrows" *ngIf="needToDisplayArrows2()">
</div>

<material-tooltip-card *ngIf="!isUsed"
        [for]="ref"
>
    <div [innerHtml]="formattedDescription" class="tooltipped">
    </div>
    <div class="right-click-to-hide">(Right-click to mark this clue as used)</div>
</material-tooltip-card>
